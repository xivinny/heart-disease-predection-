<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script>
	function validateForm() {
	  var x = document.forms["myForm"]["Age"].value;
	  if (x < 1 || x > 115) {
		alert("Age must be between 1 and 115");
		return false;
	  }
	  x = document.forms["myForm"]["Gender"].value;
	  if (x < 0 || x > 1) {
		alert("Gender must be 0 or 1");
		return false;
	  }
	  x = document.forms["myForm"]["Chest Pain Type"].value;
	  if (x < 1 || x > 4) {
		alert("Chest Pain Type must be 1, 2, 3 or 4");
		return false;
	  }
	  x = document.forms["myForm"]["Resting BP"].value;
	  if (x < 120 || x > 160) {
		alert("Resting BP must be between 120 and 160");
		return false;
	  }
	  x = document.forms["myForm"]["Cholestoral"].value;
	  if (x < 180 || x > 280) {
		alert("Cholestoral must be between 180 and 280");
		return false;
	  }
	  x = document.forms["myForm"]["Fasting Blood Sugar"].value;
	  if (x < 100 || x > 125) {
		alert("Fasting Blood Sugar Level must be between 100 to 125 mg/dL");
		return false;
	  }
	  x = document.forms["myForm"]["Rest ECG"].value;
	  if (x < 60 || x > 100) {
		alert("Fasting Blood Sugar must be between 60 to 100 bpm");
		return false;
	  }
	  x = document.forms["myForm"]["Maximum Heart Rate Achieved"].value;
	  if (x > 170) {
		alert("Fasting Blood Sugar must be less than 170 bpm");
		return false;
	  }
	  x = document.forms["myForm"]["Exercise induced angina"].value;
	  if (x < 0 || x > 1) {
		alert("Exercise induced angina must be 0 or 1");
		return false;
	  }
	  x = document.forms["myForm"]["Depression Induced by Exercise"].value;
	  if (x < 1 || x > 5) {
		alert("Depression Induced by Exercise must be between 1 and 5");
		return false;
	  }
	  x = document.forms["myForm"]["Slope of peak Exercise"].value;
	  if (x < 1 || x > 5) {
		alert("Depression Induced by Exercise must be between 1 and 5");
		return false;
	  }
	  x = document.forms["myForm"]["Number of vessals"].value;
	  if (x == 4) {
		alert("Number of vessals must be 4");
		return false;
	  }
	}
	</script>
</head>
<body  >

    <div class="main" >
        <div class="container" >
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{ url_for('static', filename='images/signup-img.jpg')}}" alt="">
                </div>
                <div class="signup-form">
                    <form action = "http://localhost:5000/result" method="POST" onsubmit="return validateForm()" class="register-form" id="register-form" name="myForm">
                        <h2>Heart Disease Prediction</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Age :</label>
                                <input type="text" name="Age" id="Age" required/>
                            </div>
                            
                        </div>
                       
                       <div class="form-row">
                            <div class="form-group">
                                <label for="name">Gender :</label>
                                <input type="text" name="Gender" id="Gender" required/>
                            </div>
                            
                        </div>
                        
                       <div class="form-row">
                            <div class="form-group">
                                <label for="name">Chest Pain Type:</label>
                                <input type="text" name="Chest Pain Type" id="Chest Pain Type" required/>
                            </div>
                            
                        </div>
                        
						
                       <div class="form-row">
                            <div class="form-group">
                                <label for="name">Resting BP :</label>
                                <input type="text" name="Resting BP" id="Resting BP" required/>
                            </div>
                            
                        </div>
						
						
                       <div class="form-row">
                            <div class="form-group">
                                <label for="name">Cholestoral :</label>
                                <input type="text" name="Cholestoral" id="Cholestoral" required/>
                            </div>
                            
                        </div>
						
						
                       <div class="form-row">
                            <div class="form-group">
                                <label for="name">Fasting Blood Sugar :</label>
                                <input type="text" name="Fasting Blood Sugar" id="Fasting Blood Sugar" required/>
                            </div>
                            
                        </div>
                        
						<div class="form-row">
                            <div class="form-group">
                                <label for="name">Rest ECG :</label>
                                <input type="text" name="Rest ECG" id="Rest ECG" required/>
                            </div>
                            
                        </div>
						
						<div class="form-row">
                            <div class="form-group">
                                <label for="name">Maximum Heart Rate Achieved:</label>
                                <input type="text" name="Maximum Heart Rate Achieved" id="Maximum Heart Rate Achieved" required/>
                            </div>
                            
                        </div>
						
						<div class="form-row">
                            <div class="form-group">
                                <label for="name">Exercise induced angina :</label>
                                <input type="text" name="Exercise induced angina" id="Exercise induced angina" required/>
                            </div>
                            
                        </div>
						
						<div class="form-row">
                            <div class="form-group">
                                <label for="name">Depression Induced by Exercise:</label>
                                <input type="text" name="Depression Induced by Exercise" id="Depression Induced by Exercise" required/>
                            </div>
                            
                        </div>
						
						<div class="form-row">
                            <div class="form-group">
                                <label for="name">Slope of peak Exercise:</label>
                                <input type="text" name="Slope of peak Exercise" id="Slope of peak Exercise" required/>
                            </div>
                            
                        </div>
                       	<div class="form-row">
                            <div class="form-group">
                                <label for="name">Number of vessals:</label>
                                <input type="text" name="Number of vessals" id="Number of vessals" required/>
                            </div>
                            
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Predict" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
